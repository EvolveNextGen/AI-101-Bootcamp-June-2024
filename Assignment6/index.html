<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer {
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            padding: 20px;
            margin-top: 60px; /* Space for fixed header */
            margin-bottom: 60px; /* Space for fixed footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Demo Page</h1>
    </header>
    <div class="content">
        <p>This is the main content area. You can add your text, images, or any other HTML elements here.</p>
        <p>Feel free to style this section as you like using inline CSS or an external stylesheet.</p>
    </div>
    <footer>
        <p>&copy; 2024 Demo Page. All rights reserved.</p>
    </footer>
</body>
</html>
